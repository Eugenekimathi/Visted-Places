<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>PLACES I'VE BEEN TO</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Map">
 <h1>✈️ Places I've Been 2</h1>

 <h2>Add a New Place</h2>
 <form id="place-form">
            <label for="location">Location:</label>
            <input type="text" id="location" required>
            
            <label for="landmarks">Landmarks (comma-separated):</label>
            <input type="text" id="landmarks" placeholder="Eiffel Tower, Louvre">
            
            <label for="time">Time of Year:</label>
            <input type="text" id="time" placeholder="Summer 2024">
            
            <label for="notes">Notes:</label>
            <textarea id="notes" rows="3"></textarea>
            
            <button type="submit">Add Place</button>
        </form>

    </div>
    
</body>
</html>
